<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Componentes.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <form class="form">
              <div class="row">
                  <div class="form-group col-sm-12 col-md-4 col-lg-12">
                        <label for="idJugador" class="control-label">ID Jugador</label>
                        <input id="idJugador" type="text" class="form-control" placeholder="ID"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-8 col-lg-12">
                        <label for="nomJugador">Nombre</label>
                        <input id="nomJugador" type="text" class="form-control" placeholder="Nombre Completo"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="nomEquipo">Nombre del Equipo:</label>
                    <input id="nomEquipo" type="text" class="form-control" placeholder="Nombre del Equipo"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="division">Division</label>
                    <input id="division" type="text" class="form-control" placeholder="Division"/>
                  </div>
              </div>
        
              <div class="row">
                  <div class="form-group col-sm-12 col-md-8 col-lg-6">
                        <label for="paisOrige">Pais de Origen</label>
                        <input id="paisOrigen" type="text" class="form-control" placeholder="Pais de Origen"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-4 col-lg-6">
                        <label for="fechaNac">Fecha de Nacimiento</label>
                        <input id="fechaNac" type="text" class="form-control" placeholder="Fecha de Nacimiento"/>
                  </div>
              </div>
        
        
              <div class="row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-4">
                          <label for="edad">Edad</label>
                          <input id="edad" type="text" class="form-control" placeholder="Edad"/>
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-4">
                          <label for="peso">Peso</label>
                          <input id="peso" type="text" class="form-control" placeholder="Peso"/>
                    </div>
                    <div class="form-group col-sm-12 col-md-12 col-lg-4">
                          <label for="altura">Pais</label>
                          <input id="altura" type="text" class="form-control" placeholder="Altura"/>
                    </div>
                <div class="form-group col-lg-12 col-md- col-sm-12">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Posicion:</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Posicion...</option>
                  <option value="1">Delantero</option>
                  <option value="2">Defensa</option>
                  <option value="3">Mediocampista</option>
                  <option value="4">Portero</option>
                </select>
              </div>
              </div>

              

              <label>Pierna habil:</label>
              <div class="form-check">
                
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Derecho
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Zurdo
                </label>
              </div>
        
        
              <button id="btn1" type="button" class="btn btn-primary">Boton 1</button>
              <button id="btn2" type="button" class="btn btn-primary">Boton 2</button>
              <button id="btn3" type="button" class="btn btn-primary">Boton 3</button>
    </form>
    <div id="alerta1" class="alert alert-warning alert-dismissible collapse" role="alert">
        <strong>Alerta!</strong> Esta es una alerta de prueba.
        <button id="btnCloseAlert"type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div id="modal1" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script>
          $(document).ready(function(){
              $('#btn1').click(function(){
                  $('#alerta1').show();
              });

              $('#btnCloseAlert').click(function(){
                  $('#alerta1').hide();
              });

              

              $('#btn3').click(function(){
                  $('#modal1').modal();
              });
              
          })
      </script>
</body>
</html>
